<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>  

    <ion-item-sliding *ngFor="let item of items">
      <ion-item>          
        <h2>{{item.name}}</h2>
        <p>{{item.quantity}}</p>
      </ion-item>
      <ion-item-options>
        <button (click)="removeItem(item)" ion-button color="light" icon-start>
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>          
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
